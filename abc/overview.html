  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #444;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ffffff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 15px auto;
      width: 90%;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #1e2a47;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #1e2a47;
      color: white;
    }

    .name-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
    }

    .name-box {
      background: linear-gradient(135deg, #1e2a47, #3b506f);
      color: white;
      padding: 5px 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 200px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .name-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .name-box a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .name-box a:hover {
      color: #ffdd57; /* Gold hover effect for trendy style */
    }
  </style>
